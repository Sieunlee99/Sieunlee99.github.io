<!DOCTYPE html>
<html>
    <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- 나의 스타일 추가 -->
    <link rel="stylesheet" href="css/login.css?v=1234">
    <script>
      function showDropdown(id) {
          var dropdown = document.getElementById(id);
          dropdown.style.display = "block";
      }

      function hideDropdown(id) {
          var dropdown = document.getElementById(id);
          dropdown.style.display = "none";
      }
  </script>
    <style>
        * { padding: 0; margin: 0; }

        html, body {
        height: 100%;
        background: #ffffff;
        }

        #container {
          align-items: center;
          background-position: center;
        }
        #loginBoxTitle {
        color:#000000;
        font-weight: bold;
        font-size: 40px;
        text-transform: uppercase;
        padding: 5px;
        margin-bottom: 20px;
        background: linear-gradient(to right, #270a09, #8ca6ce);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        }
        
    </style>
</head>
<body>
  <h1 id ="userNameTitle" style="text-align: center;"></h1>

  <script>
    // URL에서 쿼리 매개변수를 가져오는 함수
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // userName 쿼리 매개변수를 가져와서 h1 태그에 출력하는 부분
    const userName = getQueryParam('userName');
    if (userName) {
        const userNameTitle = document.getElementById('userNameTitle');
        userNameTitle.textContent = `Welcome, ${userName}!`; // 이름 출력 바꾸기!!!!
    }
  </script>
  <!-- 유럽 전체 지도가 올려져 있는 Container -->
    <div class = container>
      <img src="www.jpg" alt="please" usemap="#workmap">

      <!-- 나라별 이미지 선택할 수 있는 영역 -->
      <map name="workmap">
          <area shape="circle" coords="337,300,44" alt="England" href="./england.html" onmouseover="showDropdown(event, 'dropdown-container1')" onmouseout="hideDropdown('dropdown-container1')">
          <area shape="circle" coords="337,450,44" alt="Paris" href="./paris.html">
          <area shape="circle" coords="650,170,44" alt="Finland" href="./finland.html">
          <area shape="circle" coords="450,360,44" alt="Germany" href="./germany.html">
          <area shape="circle" coords="455,500,44" alt="Italy" href="./Italy.html">

      </map>

      <!-- onMouse 이벤트 처리하는 부분(아직 작동 잘 안됨) -->
      <div id="dropdown-container1" style="display: none;">
        <img src="england_flag.jpg" alt="ENG" height="100%" width="100%">
      </div>
    </div>

    <!-- 유럽 지도 아래에 사진 추가하려면 div 태그 사용해서 꾸며야함! 위에 container 양식처럼 -->



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
